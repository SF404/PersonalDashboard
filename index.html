<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72f020e62d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">
        <div class="left">
            <button onclick="ToggleTaskList()" id="TaskListShow"><i class="fa-solid fa-border-none"></i></button>
        </div>
        <div class="right">
            <button>
                <i onclick="viewSettingPopup()" class="fa-solid fa-gear settingsPopup">
                    <div class="popupContainer" id="settings">
                        <input type="button" value="A+" onclick="SizeHandler('+')">
                        <input type="button" value="A-" onclick="SizeHandler('-')">
                    </div>
                </i></button>
            <button onclick="themeShift()">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <button id="dateTime">
                <span id="date">date</span>
                <span id="time">time</span>
            </button>
        </div>
    </div>
    <div class="topSearch">
        <div class="searchBox">
            <form class="searchBarform" onsubmit="Search(); return false">
                <input type="text" class="searchBar" id="searchBar" onsubmit="Search()"
                    placeholder="search URL, Google, Drive, YouTube... ">
            </form>
            <div class="wraper">
                <button onclick="Search('www.google.com/search?q=')"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <button onclick="Search()"><i class="fa-solid fa-link"></i></button>
                <button onclick="Search('drive.google.com/drive/search?q=')"><i
                        class="fa-brands fa-google-drive"></i></button>
                <button onclick="Search('www.youtube.com/results?search_query=')"><i
                        class="fa-brands fa-youtube"></i></button>
            </div>
        </div>
    </div>
    <div class="contentWrap">

        <div class="body" id="tileContainer">
            <div class="taskListContainer" id="taskListContainer">
                <div class="tasks" id="tasks">
                    <input type="text" class="task" value="Add Task" disabled id="taskText_AddTask_">
                </div>
                <input type="button" value="+" class="addTask" id="addTask" onclick="createTask()">
            </div>

            <div class="tileCss">
                <button onclick="createTiles()">Load Tiles</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
